

    <div class="container">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h1>{{titulo}}</h1>
        </div>
      </div>
    
      <!-- Formulario de ingreso de película -->
      <form class="form-group row" (ngSubmit)="guardar_pelicula()">
        <div class="col-md-4">
          <label for="titulo">Título:</label>
          <input type="text" name="titulo" id="titulo" placeholder="Digite título" class="form-control" [(ngModel)]="cuadroTitulo">
        </div>
    
        <div class="col-md-4">
          <label for="director">Director:</label>
          <input type="text" name="director" id="director" placeholder="Digite director" class="form-control" [(ngModel)]="cuadroDirector">
        </div>
    
        <div class="col-md-4">
          <label for="ano">Año de lanzamiento:</label>
          <input type="number" name="ano" id="ano" placeholder="Digite año" class="form-control" [(ngModel)]="cuadroAno">
        </div>
    
        <div class="col-md-4">
          <label for="genero">Género:</label>
          <input type="text" name="genero" id="genero" placeholder="Digite género" class="form-control" [(ngModel)]="cuadroGenero">
        </div>
    
        <div class="col-md-4">
          <label for="duracion">Duración (min):</label>
          <input type="number" name="duracion" id="duracion" placeholder="Digite duración" class="form-control" [(ngModel)]="cuadroDuracion">
        </div>
    
        <div class="col-md-4">
          <label for="sinopsis">Sinopsis:</label>
          <textarea name="sinopsis" id="sinopsis" placeholder="Escriba la sinopsis" class="form-control" [(ngModel)]="cuadroSinopsis"></textarea>
        </div>
    
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary">Guardar Película</button>
        </div>
      </form>
    
      <!-- Lista de películas -->
      <div class="mt-5">
        <div *ngFor="let pelicula of peliculas; let i = index">
          <app-pelicula-hijo-c 
            [peliculaLista]="pelicula" 
            [indice]="i">
          </app-pelicula-hijo-c>
        </div>
      </div>
    </div>
