


  <div class="container mt-4">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Título</th>
          <th>Director</th>
          <th>Año de Lanzamiento</th>
          <th>Género</th>
          <th>Duración</th>
          <th>Acciones</th>
          <th>Comentarios</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ indice + 1 }}</td>
          <td>{{ peliculaLista.titulo }}</td>
          <td>{{ peliculaLista.director }}</td>
          <td>{{ peliculaLista.anio }}</td>
          <td>{{ peliculaLista.genero }}</td>
          <td>{{ peliculaLista.duracion }} min</td>
          <td>
            <!-- Botones de acción con espaciado y colores -->
            <div class="btn-group" role="group">
              <a class="btn btn-warning" [routerLink]="['actualiza', indice]" [queryParams]="{accion: '1'}">Actualizar</a>
              <a class="btn btn-danger ml-2" [routerLink]="['actualiza', indice]" [queryParams]="{accion: '2'}">Eliminar</a>
            </div>
          </td>
          <td>
            <!-- Comentarios con lista mejorada -->
            <app-comentarios-pelicula (comentariosPeliculas)="agregar_comentario($event)"></app-comentarios-pelicula>
            <ul class="list-unstyled">
              <li *ngFor="let comentario of array_comentarios" class="bg-light p-2 mb-1 rounded">
                {{ comentario }}
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
