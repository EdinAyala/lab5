
<div class="container">
    <div class="col">
        <h1>{{titulo}}</h1>
    </div><br>
    <form class="form-group row" (ngSubmit)="accion_pelicula()">
        <div class="form-group col-md-3">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" placeholder="Digite el título de la película" class="form-control"
                [(ngModel)]="cuadroTitulo">
        </div>
        <div class="form-group col-md-3">
            <label for="director">Director:</label>
            <input type="text" name="director" id="director" placeholder="Digite el nombre del director" class="form-control"
                [(ngModel)]="cuadroDirector">
        </div>
        <div class="form-group col-md-3">
            <label for="anio">Año:</label>
            <input type="number" name="anio" id="anio" placeholder="Digite el año de la película" class="form-control"
                [(ngModel)]="cuadroAnio">
        </div>
        <div class="form-group col-md-3">
            <label for="genero">Género:</label>
            <input type="text" name="genero" id="genero" placeholder="Digite el género" class="form-control"
                [(ngModel)]="cuadroGenero">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-warning">Actualizar Película</button>
            <!--<button type="button" class="btn btn-danger" (click)="eliminar_pelicula()">Eliminar Película</button>-->
        </div>
    </form>
</div>
